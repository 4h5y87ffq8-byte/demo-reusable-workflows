name: üöÄ Auto PR to Develop

on:
  workflow_call:
    inputs:
      commit_message_prefix:
        description: 'Prefixo para a mensagem de commit (ex: feat, fix, chore)'
        required: false
        type: string
        default: 'feat'
      auto_merge:
        description: 'Fazer merge automaticamente ap√≥s criar/atualizar o PR'
        required: false
        type: boolean
        default: false
      merge_method:
        description: 'M√©todo de merge (squash, merge, rebase)'
        required: false
        type: string
        default: 'squash'
    secrets:
      TOKEN:
        description: "GitHub token for creating pull requests"
        required: true

jobs:
  create-pr-to-develop:
    name: üîÄ Create PR to Develop
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîÄ Create Pull Request to Develop
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          # Extrair o nome da branch e determinar o prefixo automaticamente
          BRANCH_NAME="${{ github.ref_name }}"
          
          # Determinar prefixo baseado no padr√£o da branch
          if [[ "$BRANCH_NAME" == feature/* ]]; then
            COMMIT_PREFIX="feat"
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/^feature\///')
          elif [[ "$BRANCH_NAME" == fix/* ]] || [[ "$BRANCH_NAME" == bugfix/* ]]; then
            COMMIT_PREFIX="fix"
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/^fix\///' | sed 's/^bugfix\///')
          elif [[ "$BRANCH_NAME" == hotfix/* ]]; then
            COMMIT_PREFIX="fix"
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/^hotfix\///')
          elif [[ "$BRANCH_NAME" == chore/* ]]; then
            COMMIT_PREFIX="chore"
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/^chore\///')
          elif [[ "$BRANCH_NAME" == docs/* ]]; then
            COMMIT_PREFIX="docs"
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/^docs\///')
          elif [[ "$BRANCH_NAME" == refactor/* ]]; then
            COMMIT_PREFIX="refactor"
            CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/^refactor\///')
          else
            COMMIT_PREFIX="${{ inputs.commit_message_prefix }}"
            CLEAN_BRANCH="$BRANCH_NAME"
          fi
          
          # Mensagem de commit customizada
          COMMIT_TITLE="$COMMIT_PREFIX: $CLEAN_BRANCH"
          COMMIT_BODY="Merged from branch: $BRANCH_NAME

          Build #${{ github.run_number }}
          Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          Commit: ${{ github.sha }}
          Author: @${{ github.actor }}"
          
          # Template do PR (centralizado no workflow)
          PR_TEMPLATE=$(cat << EOF
          ## üìù Resumo
          
          PR autom√°tico criado ap√≥s build bem-sucedido da branch \`${{ github.ref_name }}\`.
          
          ## üîÑ Informa√ß√µes do Build
          
          - **üìÖ Data/Hora:** $(TZ=America/Sao_Paulo date '+%Y-%m-%d %H:%M:%S %Z')
          - **üì¶ Build:** #${{ github.run_number }}
          - **üîó Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - **üìù Commit:** \`${{ github.sha }}\`
          - **üë§ Autor:** @${{ github.actor }}
          
          ## ‚úÖ Checklist
          
          - [x] Build passou com sucesso
          - [x] Testes executados
          - [ ] Code review necess√°rio
          - [ ] Aprova√ß√£o para merge
          
          ---
          
          **‚ö†Ô∏è Aten√ß√£o:** Este PR foi gerado automaticamente. Revise as mudan√ßas antes de fazer merge.
          
          ## üìã Mensagem de Commit Sugerida
          
          **T√≠tulo:** \`$COMMIT_TITLE\`
          
          **Descri√ß√£o:**
          \`\`\`
          $COMMIT_BODY
          \`\`\`
          EOF
          )
          
          echo "üîç Verificando se j√° existe PR da branch '${{ github.ref_name }}' para 'develop'..."
          
          # Verificar se j√° existe um PR aberto ESPECIFICAMENTE da branch atual para develop
          # --head filtra pela branch de origem (source branch)
          # ‚úÖ Branches diferentes = PRs diferentes (comportamento correto)
          # ‚úÖ Mesma branch com novos commits = atualiza o PR existente
          existing_pr=$(gh pr list --head "${{ github.ref_name }}" --base develop --state open --json number --jq '.[0].number' || echo "")

          if [ -n "$existing_pr" ]; then
            echo "‚ôªÔ∏è PR j√° existe para esta branch: #$existing_pr"
            echo "üìù Atualizando PR existente com informa√ß√µes do novo commit..."
            
            # Atualizar t√≠tulo e body do PR existente com informa√ß√µes atualizadas
            echo "$PR_TEMPLATE" | gh pr edit $existing_pr \
              --title "$COMMIT_TITLE" \
              --body-file -
            
            # Adicionar coment√°rio incremental ao PR
            gh pr comment $existing_pr \
              --body "## üîÑ Atualiza√ß√£o Autom√°tica

            Novo build conclu√≠do com sucesso!

            **üìÖ Data/Hora:** $(TZ=America/Sao_Paulo date '+%Y-%m-%d %H:%M:%S %Z')
            **üì¶ Build:** #${{ github.run_number }}
            **üîó Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **üìù Commit:** \`${{ github.sha }}\`
            
            ---
            _Coment√°rio gerado automaticamente pelo workflow_"
            
            echo "‚úÖ PR #$existing_pr atualizado com sucesso!"
            echo "üìå URL: ${{ github.server_url }}/${{ github.repository }}/pull/$existing_pr"
            
            # Auto-merge se habilitado
            if [ "${{ inputs.auto_merge }}" = "true" ]; then
              echo "üîÑ Habilitando auto-merge..."
              gh pr merge $existing_pr \
                --auto \
                --${{ inputs.merge_method }} \
                --subject "$COMMIT_TITLE" \
                --body "$COMMIT_BODY"
              echo "‚úÖ Auto-merge habilitado!"
            fi
          elecho "üÜï Nenhum PR encontrado para a branch '${{ github.ref_name }}'"
            echo "üìù Criando novo PR para 'develop'..."
            
            se
            # Criar novo PR com template
            pr_url=$(echo "$PR_TEMPLATE" | gh pr create \
              --base develop \
              --head ${{ github.ref_name }} \
              --title "$COMMIT_TITLE" \
              --body-file - \
              --assiNovo PR criado com sucesso!"
            echo "üìå URL: $pr_url"
            echo "üî¢ N√∫mero: #$pr_number
            
            pr_number=$(echo "$pr_url" | grep -oP '\d+$')
            echo "‚úÖ PR criado com sucesso: $pr_url"
            
            # Auto-merge se habilitado
            if [ "${{ inputs.auto_merge }}" = "true" ]; then
              echo "üîÑ Habilitando auto-merge..."
              gh pr merge $pr_number \
                --auto \
                --${{ inputs.merge_method }} \
                --subject "$COMMIT_TITLE" \
                --body "$COMMIT_BODY"
              echo "‚úÖ Auto-merge habilitado!"
            fi
          fi
