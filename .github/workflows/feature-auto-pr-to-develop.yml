name: ğŸš€ Auto PR to Develop

on:
  workflow_call:
    secrets:
      TOKEN:
        description: "GitHub token for creating pull requests"
        required: true

jobs:
  create-pr-to-develop:
    name: ğŸ”€ Create PR to Develop
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate TOKEN secret
        run: |
          if [ -z "${{ secrets.TOKEN }}" ]; then
            echo "âŒ TOKEN secret is not available"
            exit 1
          else
            echo "âœ… TOKEN secret is available"
          fi

      - name: ğŸ”€ Create Pull Request to develop
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          # Verificar se jÃ¡ existe um PR aberto da branch atual para develop
          existing_pr=$(gh pr list --head ${{ github.ref_name }} --base develop --json number --jq '.[0].number' || echo "")

          if [ -n "$existing_pr" ]; then
            echo "âœ… PR jÃ¡ existe: #$existing_pr"
            gh pr view $existing_pr
          else
            # Criar novo PR
            gh pr create \
              --base develop \
              --head ${{ github.ref_name }} \
              --title "Auto PR: ${{ github.ref_name }} â†’ develop" \
              --body "PR automÃ¡tico criado pelo workflow apÃ³s build bem-sucedido da branch \`${{ github.ref_name }}\`." \
              --assignee @me
            echo "âœ… PR criado com sucesso!"
          fi
