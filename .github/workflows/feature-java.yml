name: Build Java Feature Branch

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load envs from .a5x_devops
        id: dotenv
        uses: c-py/action-dotenv-to-setenv@v1
        with:
          env-file: .a5x_devops

      - name: Export app.version
        run: echo "APP_VERSION=${{ env.app.version }}" >> $GITHUB_ENV

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Build with Maven
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
        run: mvn clean install
        # Se usar Gradle, troque o comando acima por:
        # run: ./gradlew build

      - name: Run Maven quality checks
        working-directory: ./app
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
        run: |
          mvn --batch-mode clean verify checkstyle:check pmd:check org.owasp:dependency-check-maven:check -T 1C -Dmaven.test.failure.ignore=false -DskipITs
