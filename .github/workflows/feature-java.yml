name: Build Java Feature Branch

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Export YAML entries as env vars
        run: |
          export_vars() {
            local prefix=$1
            local file=$2
            for key in $(yq "$prefix | keys | .[]" $file); do
              clean_key=$(echo $key | sed 's/"//g')
              value=$(yq "$prefix.\"$clean_key\"" $file)
              if yq "$prefix.\"$clean_key\"" $file | yq 'tag' | grep -qE '!!map|!!seq'; then
                export_vars "$prefix.\"$clean_key\"" $file
              else
                env_key=$(echo "$prefix.$clean_key" | sed 's/^\.\?//; s/\./__/g; s/-/_/g; s/"//g')
                echo "${env_key}=${value}" >> $GITHUB_ENV
              fi
            done
          }
          export_vars '.a5x_devops' .a5x_devops
        shell: bash

      - name: ğŸ’¾ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: â˜• Set up JDK ${{ env.a5x_devops__build__stack_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.a5x_devops__build__stack_version }}

      - name: ğŸ—ï¸ Build with Maven
        working-directory: ${{ env.a5x_devops__build__working_directory }}
        run: mvn clean install

      - name: âœ… Run Maven quality checks
        working-directory: ${{ env.a5x_devops__build__working_directory }}
        run: |
          mvn --batch-mode clean verify checkstyle:check pmd:check org.owasp:dependency-check-maven:check -T 1C -Dmaven.test.failure.ignore=false -DskipITs
