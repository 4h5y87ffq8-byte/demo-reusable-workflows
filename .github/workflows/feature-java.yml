name: Build Java Feature Branch

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Export app YAML entries as env vars
        run: |
          export_vars() {
            local prefix=$1
            local file=$2
            for key in $(yq "$prefix | keys | .[]" $file); do
              # Remove aspas do key
              clean_key=$(echo $key | sed 's/"//g')
              value=$(yq "$prefix.\"$clean_key\"" $file)
              # Se for objeto ou array, chama recursivamente
              if yq "$prefix.\"$clean_key\"" $file | yq 'tag' | grep -qE '!!map|!!seq'; then
                export_vars "$prefix.\"$clean_key\"" $file
              else
                env_key=$(echo "$prefix.$clean_key" | sed 's/\./__/g; s/^app__//; s/"//g')
                echo "app__${env_key}=${value}" >> $GITHUB_ENV
              fi
            done
          }
          export_vars '.app' .a5x_devops
        shell: bash

      - name: Set up JDK ${{ env.app__build__stack_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.app__build__stack_version }}

      - name: Build with Maven
        working-directory: ${{ env.app__build__working_directory }}
        run: mvn clean install

      - name: Run Maven quality checks
        working-directory: ${{ env.app__build__working_directory }}
        run: |
          mvn --batch-mode clean verify checkstyle:check pmd:check org.owasp:dependency-check-maven:check -T 1C -Dmaven.test.failure.ignore=false -DskipITs
